<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-Generator</title>
    <link rel="shortcut icon" href="./assets/dev.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TOP LEVEL WRAPPER SECTION -->
    <div id="wrapper">

        <!-- MAIN CONTAINER SECTION -->
        <div class="container">

            <!-- PASSWORD HEADING -->
            <h1>PASSWORD GENERATOR</h1>

            <!-- INPUT AREA WITH COPY BUTTON -->
            <div class="input-button">
                <input type="text" class="input-type" readonly placeholder="Password" input-text >

                <!--COPY MESSAGE BUTTON -->
                <button data-copy>
                    <span data-copyMsg class="copy-text"></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>


            </div>

            <!-- GENERATE PASSWORD AREA -->
            <div class="generate-password-area">

                <!-- PASSWORD LENGTH COUNT AND TEXT -->
                <div class="length-count">
                    <p>Password Length</p>
                    <p length-Display>0</p>
                </div>

                <!-- RANGE INPUT -->
                <input type="range" min="1" max="20" class="slider" step="1" input-slider> 

                <!-- CHECKBOXES -->
                <div class="checkbox">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>     

                <div class="checkbox">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowecase Letters</label>
                </div>  

                <div class="checkbox">
                    <input type="checkbox" id="numbers">
                    <label for="numbers'">Include Numbers</label>
                </div> 

                <div class="checkbox">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- STRENGTH INDICATOR SECTION -->
                <div class="strength">
                    <p>Strength</p>
                    <span class="indicator"></span>
                </div>

                <!-- ADDING PASSWORD GENERATE BUTTON -->
                <button class="btn" >
                    GENERATE PASSWORD
                </button>

                <button class="reset">
                    RESET
                </button>
            </div>
        </div>
    </div>

    <!-- ADDING SCRIPT  -->
    <script src="script1.js"></script>
</body>
</html>
